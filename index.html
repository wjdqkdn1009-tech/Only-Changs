<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Only Changs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #f4f6f8;
  font-family: Arial, sans-serif;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.container {
  background: #ffffff;
  width: 100%;
  max-width: 1000px;
  padding: 20px 16px 24px;
  box-sizing: border-box;
  text-align: center;
}

img {
  width: 100%;
  max-width: 450px;
  height: auto;
  display: block;
  margin: 0 auto 8px;
}

.ceo {
  font-size: 24px;
  font-weight: bold;
  color: #007bff;
  margin-top: 4px;
}

.pr {
  font-size: 19px;
  color: #5bc0eb;
  margin-top: 2px;
}

/* ✅ 남청색 감독 */
.coach {
  font-size: 17px;
  color: #0b3c5d;   /* 남청색 */
  margin-top: 4px;
}

.divider {
  margin: 16px 0 12px;
  height: 1px;
  background: #e0e0e0;
}

.players {
  font-size: 21px;
  font-weight: bold;
  margin-bottom: 8px;
}

.player {
  font-size: 18px;
  color: #333;
  padding: 6px 0;
}

/* 오른쪽 맨 아래 고정 */
.owner {
  position: fixed;
  right: 12px;
  bottom: 10px;
  font-size: 14px;
  color: #666;
  background: rgba(255,255,255,0.85);
  padding: 4px 8px;
  border-radius: 6px;
}

@media (max-width: 600px) {
  .container {
    padding: 16px 12px 20px;
  }

  img {
    max-width: 100%;
  }

  .owner {
    font-size: 13px;
    right: 8px;
    bottom: 8px;
  }
}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="Only-Changs.png" alt="Only Changs Logo">

      <div class="ceo">대표이사: 오성준</div>
      <div class="pr">홍보이사: 안준호</div>
      <div class="coach">감독: 구성모</div>

      <div class="divider"></div>

      <div class="players">선수목록</div>
      <div class="player">1등선수 · 손창현</div>
      <div class="player">2등선수 · 노재민</div>
    </div>
  </div>

  <div class="owner">사장: 서동현</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Only Changs</title>

  <style>
    body{
      margin:0;
      background:#f4f6f8;
      font-family:Arial,sans-serif;
    }
    .container{
      min-height:100vh;
      max-width:1000px;
      margin:0 auto;
      padding:16px;
      background:#fff;
      text-align:center;
      box-sizing:border-box;
    }
    img{
      width:100%;
      max-width:450px;
      margin:0 auto 8px;
      display:block;
    }
    .ceo{font-size:24px;font-weight:bold;color:#007bff}
    .pr{font-size:19px;color:#5bc0eb;margin-top:2px}
    .coach{font-size:17px;color:#0b3c5d;margin-top:4px}
    .divider{height:1px;background:#e0e0e0;margin:16px 0}
    .players{font-size:21px;font-weight:bold;margin-bottom:8px}
    .player{font-size:18px;color:#333;padding:6px 0}
    .owner{
      position:fixed;
      right:10px;
      bottom:8px;
      font-size:14px;
      color:#666;
      background:rgba(255,255,255,.85);
      padding:4px 8px;
      border-radius:6px;
    }

    /* PDF 영역 */
    iframe{
      width:100%;
      height:700px;
      border:none;
      margin-top:8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Only-Changs.png" alt="Only Changs Logo">

    <div class="ceo">대표이사: 오성준</div>
    <div class="pr">홍보이사: 안준호</div>
    <div class="coach">감독: 구성모</div>

    <div class="divider"></div>

    <div class="players">선수목록</div>
    <div class="player">1등선수 · 손창현</div>
    <div class="player">2등선수 · 노재민</div>
    <div class="player">3등선수 · 고유 — 묵묵히 쌓아 올린 노력의 증거</div>

    <!-- ✅ 여기부터 PDF 보기 기능 추가 -->
    <div class="divider"></div>
    <div class="players">회사 소개 자료</div>

    <iframe src="Only-Changs-ppt.pdf"></iframe>
    <!-- ✅ 여기까지 추가 -->
  </div>

  <div class="owner">사장: 서동현</div>

</body>
</html>

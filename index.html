<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Only Changs</title>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;   /* ⬅ 중앙이 아니라 위쪽 정렬 */
  padding-top: 40px;         /* ⬅ 전체를 위로 올림 */
  background: #ffffff;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

img {
  display: block;
  margin: 0 auto 6px auto;   /* ⬅ 이미지 아래 여백 최소화 */
  max-width: 60%;
  height: auto;
}

.ceo {
  margin-top: 4px;
  font-size: 20px;
  font-weight: bold;
  color: #007bff;
}

.pr {
  margin-top: 2px;
  font-size: 16px;
  color: #5bc0eb;
}

.players {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>
  <div class="container">
    <img src="Only-Changs.png" alt="Only Changs Logo">
    <div class="ceo">대표이사: 오성준</div>
    <div class="pr">홍보이사: 안준호</div>
    <div class="players">선수목록</div>
  </div>
</body>
</html>
